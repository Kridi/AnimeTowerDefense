<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.1.1.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Zombies vs Humanity</title>

</head>
<body>
<div id="container">
    <div id="zombie"></div>
    <div id="human">
        <div id="upgrades">
            <div id="weapons">Weapons</div>
            <div id="people">People</div>
            <div id="defence">Defence</div>
        </div>
        <div class="panel right" id="panel-weapons">
            <img id="fork" class="upgrade-image" src="img/pitchfork.png" />
            <img id="handgun" class="upgrade-image" src="img/handgun.png" />
            <img id="shotgun" class="upgrade-image" src="img/shotgun.png" />
        </div>
        <div class="panel right" id="panel-people">
            <img id="pleb" class="upgrade-image" src="img/peasant.png"/>
            <img id="fighter" class="upgrade-image" src="img/fighter.png" />
            <img id="swat" class="upgrade-image" src="img/swat.png" />
        </div>
        <div class="panel right" id="panel-defence">
            <img id="tower" class="upgrade-image" src="img/tower.png" />
            <img id="tower2" class="upgrade-image" src="img/defensive_sniper_tower.png"/>
            <img id="tower3" class="upgrade-image" src="img/SniperTower21.png" />
        </div>
        <div id="statusPanel">
            <div class="stats-row">
                <img class="statusImg right" src="img/heart.png" />
                <div id="hp" class="right">0</div>
            </div>
            <div class="stats-row">
                <img class="statusImg right" src="img/retro_coin.png" />
                <div id="coins" class="right">0</div>
            </div>
            <div class="stats-row">
                <img class="statusImg right" src="img/fist.png" />
                <div id="power" class="right">0</div>
            </div>
            <div class="stats-row">
                <img class="statusImg right" src="img/shield1.png" />
                <div id="def" class="right">0</div>
            </div>
            

    </div>
</div>
    

<script src="upgrades.js"></script>
</body>
</html>
