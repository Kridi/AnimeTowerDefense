<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.1.1.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="resources.js"></script>
    <script src="zombieGenerator.js"></script>
    <script src="battleFieldOfEternity.js"></script>
    <title>Zombies vs Humanity</title>

</head>
<body>
<div id="container">
    
    <div id="zombie">
     
    </div>
    <div class="sphere tank">
        <div class="sphere-fill tank"></div>
    </div>
    <div class="sphere normal">
        <div class="sphere-fill normal"></div>
    </div>
    <div class="sphere fast">
        <div class="sphere-fill fast"></div>
    </div>
    
    
    <div id="human">
        <div id="upgrades">
            <div id="weapons">Weapons</div>
            <div id="people">People</div>
            <div id="defence">Defence</div>
        </div>
        <div class="panel right" id="panel-weapons">
            <div id="axe" class="upgradeSet">
                <img class="upgrade-image" src="img/axe.png" />
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/retro_coin.png"/>
                    <div class="left statsText">5</div>
                </div>
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/fist.png"/>
                    <div class="left statsText">1</div>
                </div>
            </div>
            <div id="chain" class="upgradeSet">
                <img class="upgrade-image" src="img/chainBall.png" />
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/retro_coin.png" />
                    <div class="left statsText">10</div>
                </div>
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/fist.png" />
                    <div class="left statsText">3</div>
                </div>
            </div>
            <div id="fork" class="upgradeSet">
                <img class="upgrade-image" src="img/pitchfork.png" />
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/retro_coin.png" />
                    <div class="left statsText">15</div>
                </div>
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/fist.png" />
                    <div class="left statsText">5</div>
                </div>
            </div>
        </div>
        <div class="panel right" id="panel-people">
            <div id="boy" class="upgradeSet">
                <img id="boy" class="upgrade-image" src="img/chibi1.png" />
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/retro_coin.png" />
                    <div class="left statsText">5</div>
                </div>
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/heart.png" />
                    <div class="left statsText">1</div>
                </div>
            </div>
            <div id="girl" class="upgradeSet">
                <img id="girl" class="upgrade-image" src="img/chibi2.png" />
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/retro_coin.png" />
                    <div class="left statsText">10</div>
                </div>
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/heart.png" />
                    <div class="left statsText">3</div>
                </div>
            </div>
            <div id="peasant" class="upgradeSet">
                <img id="peasant" class="upgrade-image" src="img/peasant.png" />
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/retro_coin.png" />
                    <div class="left statsText">15</div>
                </div>
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/heart.png" />
                    <div class="left statsText">5</div>
                </div>
            </div>
        </div>
        <div class="panel right" id="panel-defence">
            <div id="tower" class="upgradeSet">
                <img class="upgrade-image" src="img/tower1.png" />
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/retro_coin.png" />
                    <div class="left statsText">100</div>
                </div>
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/shield.png" />
                    <div class="left statsText">1</div>
                </div>
            </div>
            <div id="tower2" class="upgradeSet">
                <img class="upgrade-image" src="img/tower2.png" />
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/retro_coin.png" />
                    <div class="left statsText">150</div>
                </div>
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/shield.png" />
                    <div class="left statsText">3</div>
                </div>
            </div>
            <div id="tower3" class="upgradeSet">
                <img class="upgrade-image" src="img/defensive_sniper_tower.png" />
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/retro_coin.png" />
                    <div class="left statsText">200</div>
                </div>
                <div class="upgradeSetStats">
                    <img class="statusImg left" src="img/shield.png" />
                    <div class="left statsText">5</div>
                </div>
            </div>
        </div>        
        <div id="statusPanel">
            <div class="stats-row">
                <img class="statusImg right" src="img/heart.png" />
                <div id="hp" class="right">0</div>
            </div>
            <div class="stats-row">
                <img class="statusImg right" src="img/retro_coin.png" />
                <div id="coins" class="right">0</div>
            </div>
            <div class="stats-row">
                <img class="statusImg right" src="img/fist.png" />
                <div id="power" class="right">0</div>
            </div>
            <div class="stats-row">
                <img class="statusImg right" src="img/shield.png" />
                <div id="defences" class="right">0</div>
            </div>
        </div>

    </div>
</div>
    

<script src="upgrades.js"></script>
</body>
</html>
