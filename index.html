<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.1.1.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Zombies vs Humanity</title>

</head>
<body>
<div id="container">
    <div id="zombie"></div>
    <div id="human">
        <div id="upgrades">
            <div id="weapons">Weapons</div>
            <div id="people">People</div>
            <div id="defence">Defence</div>
        </div>
        <div class="panel right" id="panel-weapons">
            <img id="axe" class="upgrade-image" src="img/axe.png" />
            <img id="chain" class="upgrade-image" src="img/chainBall.png" />
            <img id="fork" class="upgrade-image" src="img/pitchfork.png" />
        </div>
        <div class="panel right" id="panel-people">
            <img id="boy" class="upgrade-image" src="img/chibi1.png"/>
            <img id="girl" class="upgrade-image" src="img/chibi2.png" />
            <img id="peasant" class="upgrade-image" src="img/peasant.png" />
        </div>
        <div class="panel right" id="panel-defence">
            <img id="tower" class="upgrade-image" src="img/tower1.png" />
            <img id="tower2" class="upgrade-image" src="img/tower2.png"/>
            <img id="tower3" class="upgrade-image" src="img/defensive_sniper_tower.png" />
        </div>
        <div id="statusPanel">
            <div class="stats-row">
                <img class="statusImg right" src="img/heart.png" />
                <div id="hp" class="right">0</div>
            </div>
            <div class="stats-row">
                <img class="statusImg right" src="img/retro_coin.png" />
                <div id="coins" class="right">0</div>
            </div>
            <div class="stats-row">
                <img class="statusImg right" src="img/fist.png" />
                <div id="power" class="right">0</div>
            </div>
            <div class="stats-row">
                <img class="statusImg right" src="img/shield.png" />
                <div id="defences" class="right">0</div>
            </div>
        </div>

    </div>
</div>
    

<script src="upgrades.js"></script>
</body>
</html>
